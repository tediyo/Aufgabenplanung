<!DOCTYPE html>
<html>
<head>
    <title>Task Scheduler - Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; font-size: 24px; }
        .info { background: #e7f3ff; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1 class="success">‚úÖ Task Scheduler is Working!</h1>
    
    <div class="info">
        <h3>Backend API Test:</h3>
        <button onclick="testAPI()">Test Backend Connection</button>
        <div id="api-result"></div>
    </div>
    
    <div class="info">
        <h3>Status:</h3>
        <ul>
            <li>‚úÖ Server running on port 5000</li>
            <li>‚úÖ React app running on port 3000</li>
            <li>üîÑ Testing connection...</li>
        </ul>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://aufgabenplanung.onrender.com/api/health');
                const data = await response.json();
                document.getElementById('api-result').innerHTML = 
                    '<p style="color: green;">‚úÖ Backend API is working: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('api-result').innerHTML = 
                    '<p style="color: red;">‚ùå Backend API error: ' + error.message + '</p>';
            }
        }
        
        // Auto-test on page load
        testAPI();
    </script>
</body>
</html>
